<link rel="stylesheet" href="../../css/orderConfirm.css">

<div id="oc_main">
	<div class="oc_addr_box">
		<div class="oc_addr" ui-sref="app.addr_manage">
			<div class="oc_addr_left">
				<div ng-show="orderAddress">
					<p><span class="oc_userName">{{orderAddress.contactor}}</span><span
							class="oc_tel">{{orderAddress.phone}}</span></p>
					<p class="oc_userAddr">{{orderAddress.address}}</p>
				</div>
				<p class="oc_userAddr" ng-show="!orderAddress">无默认地址</p>
			</div>
			<div class="oc_addr_right"></div>
		</div>
	</div>
	<div class="oc_sendTime">
		<p class="fl">送餐时间:</p>
		<div class="fl oc_time">
			<select id="oc_time" ng-model="order.arrive_time">
				<option value="">未选择</option>
				<option ng-repeat="time in times" value="{{time.value}}">{{time.text}}</option>
			</select>
		</div>
		<p class="fl oc_estimate">预计1小时后送达</p>
	</div>
	<div class="oc_label">订单明细</div>
	<div class="oc_orderDetail">
		<div class="oc_food" ng-repeat='meal in cart.meals'>
			<dl>
				<dt class="fl">
					<img src="{{meal.picture}}" />
				</dt>
				<dd class="fl">
					<p class="oc_foodName fl">{{meal.mealName}}</p>
					<p class="oc_foodPric fr">{{meal.price * meal.count}}元</p>
					<p class="oc_foodNum fr">X{{meal.count}}</p>
				</dd>
			</dl>
		</div>

		<div class="oc_remarks">
			<p>备注</p>
			<textarea class="oc_remark" ng-model="order.remark"></textarea>
		</div>
	</div>
	<div class="oc_label">费用小计</div>
	<div class="oc_cost">
		<ul>
			<li>
				<span class="fl">配送费用</span>
				<span class="fr oc_delivery">{{cart.songcanfei| currency :'¥'}}</span>
			</li>
			<li>
				<span class="fl">费用合计</span>
				<span class="fr oc_total">{{cart.totalPrice | currency :'¥'}}</span>
			</li>
		</ul>
	</div>
	<div class="oc_btn_div">
		<button class="oc_btn oc_ybtn btn" href="javascript:" ng-click="event.submit()">微信支付</button>
	</div>
</div>
