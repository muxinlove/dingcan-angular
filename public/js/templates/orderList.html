<link rel="stylesheet" href="../../css/orderList.css">

<div id="om_main">
	<div class="om_orderDetails bgw" ng-repeat="order in orders">
		<div class="om_orderDetails_top">
			<p class="fl om_orderNum">
				订单号：<span class="om_orderDetails_top_orderNum">{{order._id}}</span>
			</p>
			<p class="fr red om_orderState">
				状态：
				<span class="om_orderDetails_top_orderState">
					<span class="om_cR" ng-show="order.state==0">待支付</span>
					<span class="om_cG" ng-show="order.state==1">待接单</span>
					<span class="om_cG" ng-show="order.state==3">已完成</span>
					<span class="om_cR" ng-show="order.state==4">店铺拒单</span>
					<span class="om_cG" ng-show="order.state==5">已接单</span>
					<span class="om_cO" ng-show="order.state==6">已退单</span>
					<span class="om_cO" ng-show="order.state==7">已取消</span>
					<span class="om_cG" ng-show="order.state==9">退单中</span>
					<span class="om_cR" ng-show="order.state==10">退单失败</span>
				</span>
			</p>
		</div>
		<div class="om_orderDetails_mid" ng-repeat="meal in order.detail.meals">
			<div class="om_orderDetails_mid_left fl">
				<img src="{{meal.picture}}" />
			</div>
			<div class="om_orderDetails_mid_right fl">
				<ul>
					<li class="om_orderDetails_mid_right_name">
						{{meal.mealName}}
					</li>
					<li class="om_orderDetails_mid_right_Num">X<span class="om_foodNum">{{meal.count}}</span></li>
					<li class="om_orderDetails_mid_right_pric"><span class="om_foodPirc">{{meal.price}}</span>元</li>
				</ul>
			</div>
		</div>
		<div class="om_orderDetails_botm">
			<ul>
				<li>
					<p class="fl">配送地址：{{order.address}}</p>
					<p class="fr">配送费用：{{order.peisongfei}}元</p>
				</li>
				<li>
					<p class="fl">送餐时间：{{order.arrive_time}}</p>
					<p class="fr om_cR">优惠减免：0元</p>
				</li>
				<li>
					<p class="fl">下单时间：10:00</p>
					<p class="fr">实付：{{order.detail.money}}元</p>
				</li>
			</ul>
		</div>
		<div class="om_orderDetails_btn">
			<div class="om_orderDetails_btn_left fl">
				<a href="javascript:;" onClick="alert('功能未开放')"><img src="img/om_tel.png" /></a>
			</div>
			<div class="om_orderDetails_btn_right fr">
				<button class="btn om_cancelOrder fl" onClick="alert('功能未开放')">取消</button>
				<button data-id="<%=data[i].id%>" class="btn om_checkStatic fr" ng-click="event.toDetail(order._id)">查看状态</button>
				<button class="btn om_pay fr" onClick="alert('功能未开放')" ng-show="order.state==0">立即支付</button>
			</div>
		</div>
	</div>
</div>
