<link rel="stylesheet" href="../../css/locationAddr.css">

<div class="lp_search">
	<div class=" table w100 ">
		<div class="cell" style="width:1.5rem;"> <i></i>
		</div>
		<div class="cell">
			<input type="text" id="search_addr" placeholder="请输入所在写字楼/小区/学校等" />
		</div>
		<div class="cell tr">
			<a href="javascript:" id="cancel" class="btn">取消</a>
		</div>
	</div>
</div>

<div class="lp_searchAddrList">
	<ul id="lp_searchAddrListData">
		<li class="addrItem">
		</li>
	</ul>
</div>

<div class="addr-wrap" id="info">
	<p class="p-label">当前位置</p>
	<div class="addr cur-addr table w100">
		<div class="cell addrItem"></div>
		<div class="lp_position cell tr">
			<a id="doPos" href="javascript:"><i class="posing"></i>重新定位</a>
		</div>
	</div>
	<p class="p-label">附近地址</p>
	<div class="addr">
		<ul>
			<li class="addrItem"></li>
			<li style="position:relative;">
				<a style="display:block;width:100%;height:100%;" href="chooseCoordinate.html">
					更多地址 <span class="fr nav-left" style="position:absolute;right:0;top:50%;margin-top:-5px;"></span>
				</a>
			</li>
		</ul>
	</div>
	<p class="p-label">收货地址</p>
	<div class="addr">
		<ul>
			<li class="addrItem">
				<p class="user"></p>
				<p class="user-addr"></p>
			</li>
		</ul>
	</div>
</div>
